{% extends "layout.html" %}

{% block body %}
<h1>Upload a new game</h1>
<form action="/submitted" method="post">
    <input name ="game_name" autocomplete="off" autofocus="game_name" placeholder="Game Name" type="text">
    <select name="score">
        <option disabled selected value="">Rating</option>
        {% for score in scores %}
            <option value="{{ score }}">{{ score }}</option>
        {% endfor %}
    </select>
    <input type="submit">

</form>

{% endblock %}
